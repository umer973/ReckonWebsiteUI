<!--fifth section-->
<div class="container fifth-section">
  <div class="row trending_row">
    <h2 style="margin-left: auto; margin-right: auto;">Our Clients</h2>
    <div id="clients_slider" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#clients_slider" data-slide-to="0" class="active"></li>
          <li data-target="#clients_slider" data-slide-to="1"></li>
        </ul>
      <div class="carousel-inner padding-0" role="listbox">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-md-3 col-sm-3"  *ngFor="let client of clients">
            <div class="wrapper">
              <img class="img-fluid"  [src] ="client.ImagePath"
                   alt="{{client.ClientName}}">
              <p>{{client.ClientName}}</p>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
